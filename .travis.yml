language: php
sudo: false

php:
  - 7.0
  - 7.1
  - 7.2

matrix:
    fast_finish: true

cache:
    directories:
        - $HOME/.composer/cache

before_install:
    - travis_retry composer self-update

install:
    - travis_retry composer install --no-interaction

script:
  - vendor/bin/phpcs
  - vendor/bin/phpunit --coverage-text
